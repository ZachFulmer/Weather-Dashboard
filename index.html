<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-2 bg-primary bg-gradient">
        <h2 class="fs-1 text-center text-white">Weather Dashboard</h2>
    </header>

    <div class="row p-3">
        <div id="search-nav-bar" class="col-3 text-center ">
            <div class="pb-3 border-bottom border-dark d-grid gap-3">
                <h3 class="fs-1 fw-bold mb-0">Search for a City:</h3>
                <input class="form-control" id="city-name" type="text" autofocus="true" placeholder='Enter City Name'>
                <button type="button" class="btn btn-primary form-control">Search</button>
            </div>
        </div>

        <div id="display-city-weather" class="col-9">
            <p>Box2</p>
            <p>Box3</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
